<template name="companies">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{>reactiveTable settings=companies}}
        </div>
    </div>
</template>

<template name="companyNew">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{#autoForm collection="Companies" id="insertCompany"  type="insert"}}
                <fieldset>
                    <div class="col-xs-12">
                        {{> afQuickField name='Name'}}
                    </div>
                    <div class="col-xs-12">
                        {{> afQuickField name='Description'}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name='companyStatus'}}
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Submit</button>
                    </div>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="companyView">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                <div class="row">
                    <div class="col-xs-12">
                        {{CompanyProfile.Name}} ({{CompanyProfile.companyStatus}}) <a href="/companyEdit/{{CompanyProfile._id}}" class="pull-right btn btn-primary">Edit</a>
                    </div>
                </div>
            </legend>
            {{{CompanyProfile.Description}}}
        </div>
    </div>
</template>

<template name="companyEdit">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{#autoForm collection="Companies" doc=Company id="updateCompany" type="update"}}
                <fieldset>
                    <div class="col-xs-12">
                        {{> afQuickField name='Name'}}
                    </div>
                    <div class="col-xs-12">
                        {{> afQuickField name='Description'}}
                    </div>
                    <div class="col-sm-12">
                        {{> afQuickField name='companyStatus'}}
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Submit</button>
                    </div>
                </fieldset>

            {{/autoForm}}
        </div>
    </div>
</template>
