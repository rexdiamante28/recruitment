<template name="sms">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                <div class="row">
                    <div class="col-xs-12">
                        SMS
                    </div>
                </div>
            </legend>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <div class="col-sm-6" style="max-height: 300px; overflow-y:auto;">
                                {{#each all}}
                                    <label class="point">
                                        <input class="all" type="checkbox" id="{{_id}}" value="{{_id}}"> {{Name}} <br/> <small><small><em>{{Group}}</em></small></small>
                                    </label><br/>
                                {{/each}}
                            </div>
                            <div class="col-sm-6" style="max-height: 300px; overflow-y:auto;">
                                {{#each groups}}
                                    <label class="point">
                                        <input class="groups" type="checkbox" id="{{_id}}" value="{{_id}}"> {{Name}}
                                    </label><br/>
                                {{/each}}
                            </div>
                        </div>

                        <legend>
                            <div class="row">
                                <div class="col-xs-12 top-50">
                                    Recipients
                                </div>
                            </div>
                        </legend>
                        <div class="col-sm-6">
                            <form>
                                <div class="form-group">
                                    {{#each recipients}}
                                        <button class="btn btn-default btn-xs rec" id="{{_id}}">{{Name}}</button>
                                    {{/each}}
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea id="message" style="height: 200px;" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <legend>
                                <div class="row">
                                    <div class="col-xs-12">
                                        SMS Logs
                                        <button class="btn btn-primary btn-xs pull-right clear">Clear Logs</button>
                                    </div>
                                </div>
                            </legend>
                            <div class="col-xs-12"  style="max-height: 300px; overflow-y:auto;">
                                {{#each logs}}
                                    {{#if equals Status 'false'}}
                                        <small class="fred1">{{Message}}</small><br/>
                                        {{else}}
                                        <small class="fgreen5">{{Message}}</small><br/>
                                    {{/if}}
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
