<template name="careers">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{>reactiveTable settings=careers}}
        </div>
    </div>
</template>

<template name="careerview">
    {{>nav}}
    <div class="container">
        {{#each openJobs}}
                <div class="document top-20" style="padding-top:20px;">
                    <legend>
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>{{jobTitle}}</h3>
                            </div>
                        </div>
                    </legend>
                    {{{jobDescription}}}
                    <div class="top-20">
                        <a class="btn btn-primary" href="/careers/{{_id}}">Apply Now</a>
                        <span class="large-badge pull-right">{{hiredApplicants}} / {{requiredHires}}</span>
                    </div>
                </div>
        {{/each}}
    </div>
</template>

<template name="applyNow">
    {{>nav}}
    {{>imageModal}}
    <div class="container" >
        <div class="document">
            <!--{{> quickForm collection="Applicants" id="insertApplicants" type="insert"}}-->
            {{#autoForm collection="Applicants"  id="insertApplicantForm" type="insert"}}
                <fieldset>
                    <div id="personalInformation">
                        <legend>ID picture</legend>
                        <div class="col-xs-12">
                            <div class="id-photo">
                                <img src="{{avatar}}" id="image" class="point" data-toggle="modal" data-target="#imageModal">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            {{> afQuickField name='avatar' value=avatar value=avatar type='hidden'}}
                        </div>
                        <div class="col-sm-6">
                            {{> afQuickField name='cfsId' type='hidden'}}
                        </div>

                        <div class="col-sm-6">
                            {{> afQuickField name='companyAssignment' type='hidden'}}
                        </div>

                        <legend><br/>Personal Information</legend>
                        <div class="col-sm-12">
                            {{> afQuickField name='applicantStatus' type='hidden'}}
                        </div>
                        <div class="col-sm-3">
                            {{> afQuickField name='dateApplied' type='hidden'}}
                        </div>
                        <div class="col-sm-12">
                            {{> afQuickField name='positionApplied'}}
                        </div>
                        <div class="col-sm-9">
                            {{> afQuickField name='name'}}
                        </div>
                        <div class="col-sm-3">
                            {{> afQuickField name='dateOfBirth'}}
                        </div>
                        <div class="col-sm-3">
                            {{> afQuickField name='sex'}}
                        </div>
                        <div class="col-sm-3">
                            {{> afQuickField name='civilStatus'}}
                        </div>
                        <div class="col-sm-12">
                            {{> afQuickField name='presentAddress'}}
                        </div>
                        <div class="col-sm-6">
                            {{> afQuickField name='cellphoneNumber'}}
                        </div>
                        <div class="col-sm-6">
                            {{> afQuickField name='email'}}
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="to2" class="btn btn-primary" style="margin-top: 25px;">Next</button>
                        </div>
                    </div>

                    <div id="professionalExperience">
                        <legend>Professional Experience</legend>
                        <div class="col-sm-12">
                            {{> afQuickField name='professionalExperience'}}
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="to1" class="btn btn-primary" style="margin-top: 25px;">Back</button>
                            <button type="button" id="to3" class="btn btn-primary" style="margin-top: 25px;">Next</button>
                        </div>
                    </div>

                    <div id="technicalSkills">
                        <legend>Technical Skills</legend>
                        <div class="col-sm-12">
                            {{> afQuickField name='technicalSkills'}}
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="to2" class="btn btn-primary" style="margin-top: 25px;">Back</button>
                            <button type="button" id="to4" class="btn btn-primary" style="margin-top: 25px;">Next</button>
                        </div>
                    </div>

                    <div id="educationalHistory">
                        <legend>Educational History</legend>
                        <div class="col-sm-12">
                            {{> afQuickField name='educationalHistory'}}
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="to3" class="btn btn-primary" style="margin-top: 25px;">Back</button>
                            <button type="button" id="to5" class="btn btn-primary" style="margin-top: 25px;">Next</button>
                        </div>
                    </div>

                    <div id="characterReferences">
                        <legend>Character References</legend>
                        <div class="col-sm-12">
                            {{> afQuickField name='characterReferences'}}
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="to4" class="btn btn-primary" style="margin-top: 25px;">Back</button>
                            <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Submit</button>
                        </div>
                    </div>
                </fieldset>

            {{/autoForm}}
        </div>
    </div>
</template>


<template name="imageModal">
    <div class="modal fade " id="imageModal">
        <div class="modal-dialog">
            <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title">New Product Photo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="file" id="imagePicker">
                            </div>
                        </div>
                        <div class="form-group">
                            {{>image_canvas}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-close" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="image_canvas">
    <img id="avatar-image"  alt="" class="col-lg-12">
</template>
