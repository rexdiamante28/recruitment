<template name="jobsNew">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                New Job Title
            </legend>
            {{>jobsForm}}
        </div>
    </div>
</template>

<template name="jobs">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{> reactiveTable settings=jobs}}
        </div>
    </div>
</template>

<template name="jobsEdit">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{>jobsEditForm}}
        </div>
    </div>
</template>

<template name="jobsEditForm">
    {{#autoForm collection="Jobs" doc=thisDoc id="updateBookForm" id="updateJobForm" type="update"}}
        <fieldset>
            <div class="col-xs-12">
                {{> afQuickField name='jobTitle'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='jobDescription'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='jobQualification'}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name='requiredHires'}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name='hiredApplicants'}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name='Status'}}
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Submit</button>
            </div>
        </fieldset>

    {{/autoForm}}
</template>


<template name="jobsForm">
    {{#autoForm collection="Jobs" id="insertJobForm" type="insert"}}
        <fieldset>
            <div class="col-xs-12">
                {{> afQuickField name='companyId' value=Company.CompanyId type='hidden'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='createdBy' value=Company.User type='hidden'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='companyName' value=Company.CompanyName type='hidden'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='jobTitle'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='jobDescription'}}
            </div>
            <div class="col-xs-12">
                {{> afQuickField name='jobQualification'}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name='requiredHires'}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name='hiredApplicants'}}
            </div>
            {{#if equals Company.CompanyType 'Default'}}
                <div class="col-sm-3">
                    {{> afQuickField name='Status'}}
                </div>
                {{else}}
                <div class="col-sm-3">
                    {{> afQuickField name='Status' type='hidden'}}
                </div>
            {{/if}}
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Submit</button>
            </div>
        </fieldset>

    {{/autoForm}}
</template>

<template name="quickJobsForm">
    {{> quickForm collection="Jobs" id="insertJobs" type="insert"}}
</template>

<template name="quickJobsEditForm">
    {{> quickForm collection="Jobs" doc=thisDoc id="updateBookForm" type="update"}}
</template>
