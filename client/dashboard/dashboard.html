<template name="dashboard">
    {{>nav}}
    <div class="container">
        <div class="document">
            {{#each Data}}
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#company{{_id}}">{{name}}</a>
                            </h4>
                        </div>
                        <div id="company{{_id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                {{#each Data.jobPost}}
                                    {{name}}
                                {{/each}}
                            </div>
                            <div class="panel-footer">Panel Footer</div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
