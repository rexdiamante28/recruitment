<template name="dashboard">
    {{>nav}}
    <div class="container">
        <div class="document">
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Leads
                        </div>
                        <div class="panel-body">
                            <h1 class="text-center">{{lead}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Opportunities
                        </div>
                        <div class="panel-body">
                            <h1 class="text-center">{{opportunity}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Customers
                        </div>
                        <div class="panel-body">
                            <h1 class="text-center">{{customer}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
