<template name="timeline">
    <div class="modal fade " id="timelineModal">
        <div class="modal-dialog modal-lg">
            <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title">Choose Company / Companies</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                {{#each Event}}
                                    <div class="col-xs-12">
                                        <label class="pull-right text-muted">{{formatDate date 'MMMM-DD-YYYY'}}</label>
                                        <img src="{{userAvatar}}" class="note-avatar img-circle">
                                        <label class="">{{user}}</label><br/>
                                        <div class="col-xs-12 text-center">
                                            {{{details}}}
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
