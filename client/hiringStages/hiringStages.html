<template name="hiringStages">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                <div class="row">
                    <div class="col-xs-12">
                        Hiring Stages
                        <a href="/hiringStageNew" class="pull-right btn btn-primary">Add Stage</a>
                    </div>
                </div>
            </legend>
            {{>reactiveTable settings=Stages}}
        </div>
    </div>
</template>


<template name="hiringStageNew">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                <div class="row">
                    <div class="col-xs-12">
                        New Stage
                        <a href="/hiringStages" class="pull-right btn btn-primary">Back To Stages</a>
                    </div>
                </div>
            </legend>
            {{#autoForm collection="HiringStages" id="insertStage"  type="insert"}}
                <fieldset>
                    <div class="col-xs-12">
                        {{> afQuickField name='CompanyId' value=CompanyId type='hidden'}}
                    </div>
                    <div class="col-xs-12">
                        {{> afQuickField name='Name'}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name='RemoveFromPool'}}
                    </div>
                    <div class="col-sm-12">
                        {{> afQuickField name='Description'}}
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Submit</button>
                    </div>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>
